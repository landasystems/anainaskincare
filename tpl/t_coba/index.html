<div ng-controller="t_cobaCtrl">
    <ui-select multiple tagging="tagTransform" ng-model="multipleDemo.selectedPeople" theme="bootstrap">
        <ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match>
        <ui-select-choices repeat="person in people">
            <div ng-if="person.isTag" ng-bind-html="person.name +' <small>(Tambah Baru)</small>'| highlight: $select.search"></div>
            <div ng-if="!person.isTag" ng-bind-html="person.name + person.isTag| highlight: $select.search"></div>
            <small>
                email: {{person.email}}
                age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
        </ui-select-choices>
    </ui-select>


    <ui-select tagging="tagTransform" tagging-label="false" ng-model="multipleDemo.colors" theme="bootstrap" sortable="true" ng-disabled="disabled" style="width: 300px;" title="Choose a color">
        <ui-select-match placeholder="Select colors...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="person in people | filter:$select.search" >
            <small>
                email: {{person.email}} 
                age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
            </small>
        </ui-select-choices>
    </ui-select>

    {{multipleDemo.colors}}
</div>
