<div ng-controller="pembelianCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Pembelian</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">NIP</label>
                        <div class="col-sm-3">
                            <input st-search="kode" class="form-control"/>
                        </div>
                        <label class="col-sm-1 control-label">Nama Pegawai</label>
                        <div class="col-sm-3">
                            <input st-search="nama" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kode">Kode</th>
                            <th st-sort="tanggal">Tanggal</th>
                            <th st-sort="nama_supplier">Supplier</th>
                            <th st-sort="klinik">Klinik</th>
                            <th st-sort="total">Total</th>
                            <th st-sort="status">Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row)">
                            <td>{{row.kode}}</td>
                            <td>{{row.tanggal| date}}</td>
                            <td>{{row.nama_supplier}}</td>
                            <td>{{row.klinik}}</td>
                            <td>{{row.total}}</td>
                            <td>{{row.status}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="4" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->
    <form name="landaform" class="form-horizontal form-validation">
        <div class="wrapper-md" ng-show="is_edit">
            <div class="panel panel-default col-sm-8">
                <div class="panel-heading">
                    {{formtitle}} 
                </div>
                <div class="panel-body">
                    <table style="width: 100%">
                        <thead>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Kode Pembelian</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" ng-model="form.kode" ng-disabled="is_create == false">
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width:60%;">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" style="font-weight: bold">Detail Supplier</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Supplier</label>
                                        <div class="col-sm-6">
                                            <select stInputEvent="change" ng-change="selectedSupplier(form.supplier_id)" ng-model="form.supplier_id" ui-select2>
                                                <option value="">-Pilih Nama Supplier-</option>
                                                <option ng-repeat="supp in listSupplier" value="{{supp.id}}">{{supp.nama}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">No Telepon</label>
                                        <div class="col-sm-6">
                                            <input type="tel" class="form-control" ng-model="form.no_tlp" ng-disabled="is_view" ng-readonly="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" ng-model="form.email" ng-disabled="is_view" ng-readonly="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Alamat</label>
                                        <div class="col-sm-6">
                                            <textarea  class="form-control" ng-model="form.alamat" ng-disabled="is_view" ng-readonly="true"></textarea>
                                        </div>
                                    </div>

                                </td>
                                <td style="vertical-align: top">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" style="font-weight: bold">Detail Klinik</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Tanggal</label>
                                        <div class="col-sm-7">
                                            <input type="text" data-ng-datepicker data-ng-options="datepickerOptions" data-ng-model="form.tanggal">
                                        <!--<input type="text" class="form-control" ng-model="form.tanggal" ng-disabled="is_view" ng-readonly="true">-->
                                       
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Klinik</label>
                                        <div class="col-sm-7">
                                            <div class="btn-group m-r">
                                                <select stInputEvent="change" ng-model="form.cabang_id" ui-select2 style="width:180px;">
                                                    <option value="">-Pilih Klinik-</option>
                                                    <option ng-repeat="klinik in listKlinik" value="{{klinik.id}}">{{klinik.nama}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Status</label>
                                        <div class="col-sm-9">
                                            <div class="btn-group">
                                                <label class="btn btn-sm btn-success" ng-model="form.status" ng-disabled="is_view" btn-radio="'puchase_order'"><i class="fa fa-check text-active"></i> Purchase Order</label>
                                                <label class="btn btn-sm btn-info" ng-model="form.status" ng-disabled="is_view" btn-radio="'clear'"><i class="fa fa-check text-active"></i> Clear</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Keterangan</label>
                                        <div class="col-sm-7">
                                            <textarea class="form-control" ng-model="form.keterangan" ng-disabled="is_view"></textarea>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <label class="control-label" style="font-weight: bold">Detail pembelian</label>
                    </div>
                    <div class="form-group">
                        <table class="table-striped table table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Barang</th>
                                    <th style="text-align: center">Jumlah</th>
                                    <th style="text-align: center">Harga</th>
                                    <th style="text-align: center">Diskon (Rp.)</th>
                                    <th style="text-align: center">Sub Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="detail in pembeliandet">
                                    <td>
                                        <select stInputEvent="change" ng-change="selectedProduk(detail)" ng-model="detail.produk_id" ui-select2>
                                            <option value="">-Pilih Produk-</option>
                                            <option ng-repeat="produk in listProduk" value="{{produk.id}}">{{produk.nama}}</option>
                                        </select>
                                    </td>
                                    <td><input style="width:100%" type="text" ng-pattern="/^[0-9]+$/" ng-change="calculate()" ng-model="detail.jumlah" ng-readonly="is_view"></td>
                                    <td><input style="width:100%" type="text" ng-pattern="/^[0-9]+$/" ng-change="calculate()" ng-model="detail.harga" ng-readonly="is_view"></td>
                                    <td><input style="width:100%" type="text" ng-pattern="/^[0-9]+$/" ng-change="calculate()" ng-model="detail.diskon" ng-readonly="is_view"></td>
                                    <td><input style="width:100%" type="text" ng-pattern="/^[0-9]+$/" ng-readonly="true" value="{{(detail.jumlah * detail.harga) - (detail.jumlah * detail.diskon)}}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info fa fa-plus" ng-click="addrow(det)" ng-show="$index == 0"></button>
                                        <button style="width:100%" type="button" class="btn btn-danger fa fa-minus-circle" ng-show="$index > 0" ng-click="removeRow($index)"></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="4" style="text-align: right">Total</th>
                                    <th><input type="text" ng-model="form.total" ng-readonly="true" style="width:100%"></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-default col-sm-4">
                <div class="panel-heading">
                    Pembayaran
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Total Belanja</label>
                        <div class="col-sm-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-model="form.total_belanja" ng-disabled="is_view">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Total Diskon</label>
                        <div class="col-sm-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-model="form.diskon" ng-disabled="is_view">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Total</label>
                        <div class="col-sm-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-model="form.total" ng-disabled="is_view">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">CASH (Rp)</label>
                        <div class="col-sm-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" ng-pattern="/^[0-9]+$/" ng-change="bayar()" class="form-control" ng-model="form.cash" ng-disabled="is_view">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">CREDIT (Rp)</label>
                        <div class="col-sm-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">Rp.</span>
                                <input type="text" ng-pattern="/^[0-9]+$/" class="form-control" ng-model="form.credit" ng-disabled="is_view">
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <center style="width: 100%">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset">
                                <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel(form)">&nbsp;Back</button>
                                <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form, pembeliandet)">&nbsp;Simpan</button>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </form>
</div>
