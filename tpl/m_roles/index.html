
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Data Master - Hak Akses</h1>
</div>
<div class="wrapper-md" ng-controller="pipeCtrl as mc">
    <div class="panel panel-default" st-pipe="mc.callServer" st-table="mc.displayed">
        <div class="panel-heading">
            <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
            <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                <button type="button" class="btn btn-primary fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                <button type="button" class="btn btn-primary fa fa-plus ng-scope" ng-click="open(product);">&nbsp;Tambah Data</button>
            </div> 
        </div>
        <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Status</label>
                    <div class="col-sm-2">
                        <select stInputEvent="change" st-search="is_deleted" class="form-control">
                            <option value="0">Aktif</option>
                            <option value="1">Terhapus</option>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label">Nama Grup</label>
                    <div class="col-sm-3">
                        <input st-search="nama" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th st-sort="nama">Nama Grup</th>
                    </tr>
                </thead>
                <tbody ng-show="!mc.isLoading">
                    <tr ng-repeat="row in mc.displayed">
                        <td>{{row.nama}}</td>
                        <td>
                            <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                <button type="button" class="btn btn-primary fa fa-edit"></button>
                                <button type="button" class="btn btn-primary fa fa-trash-o"></button>
                            </div> 
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="mc.isLoading">
                    <tr>
                        <td colspan="4" class="text-center">Loading ... </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-center" st-pagination="" st-items-by-page="10" st-template="pagination.custom.html">
                        </td>
                    </tr>
                </tfoot>
            </table>		
        </div>
    </div>
</div>
