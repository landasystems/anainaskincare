<div ng-controller="t_keluarCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Transaksi Persediaan Keluar</h1>
    </div>
    <div class="wrapper-md" ng-show="!is_edit">
        <div class="panel panel-default" st-pipe="callServer" st-table="displayed">
            <div class="panel-heading">
                <button class="btn btn-default btn-xs" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">Pencarian & Export Data</button>
                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                    <button type="button" class="btn btn-default fa fa-file-excel-o" ng-show="!isCollapsed">&nbsp;Export Excel</button>
                    <button type="button" class="btn btn-primary fa fa-plus-square-o" ng-click="create();">&nbsp;Tambah Data</button>
                </div> 
            </div>
            <div collapse="isCollapsed" class="panel-body collapse" style="height: 0px;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="control-group">
                            <label class="col-sm-2 control-label">Kode</label>
                            <div class="col-sm-3">
                                <input st-search="kode" class="form-control"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="col-sm-2 control-label">Cabang</label>
                            <div class="col-sm-3">
                                <select ui-select2="selectcabang" st-search="cabang_id" ng-model="cabang" ng-disabled="is_view" required style="width: 250px;">
                                    <option value="">-Pilih Cabang-</option>
                                    <option ng-repeat="cabang in listcabang" value="{{cabang.id}}">{{cabang.nama}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="control-group">
                            <label class="col-sm-2 control-label">Tanggal</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" date-range-picker ng-model="tanggal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover" >
                    <thead>
                        <tr>
                            <th st-sort="kode">Kode</th>
                            <th st-sort="tanggal">Tanggal</th>
                            <th st-sort="cabang">Cabang</th>
                            <th st-sort="keterangan">Keterangan</th>
                            <th st-sort="total">Total</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed" ng-dblclick="view(row.id)">
                            <td>{{row.kode}}</td>
                            <td>{{row.tanggal| date}}</td>
                            <td>{{row.cabang}}</td>
                            <td>{{row.keterangan}}</td>
                            <td>{{row.total| currency}}</td>
                            <td>
                                <div class="btn-group pull-right" role="group" style="margin-top: -3px;">
                                    <button type="button" class="btn btn-info fa fa-edit" ng-click="update(row.id)" ></button>
                                    <button type="button" class="btn btn-danger fa fa-minus-circle" ng-click="delete(row);"></button>
                                </div> 
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="6" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="tpl/blocks/pagination.custom.html">
                            </td>
                        </tr>
                    </tfoot>
                </table>		
            </div>
        </div>
    </div>

    <!--FORM-->

    <div class="wrapper-md" ng-show="is_edit">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{formtitle}} 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Kode</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="form.kode" ng-disabled="is_view" ng-readonly="is_create == false" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Cabang</label>
                        <div class="col-sm-6">
                            <select ui-select2="selectcabang" ng-model="form.cabang_id" ng-disabled="is_view" required style="width:48%;">
                                <option value="">-Pilih Cabang-</option>
                                <option ng-repeat="cabang in listcabang" value="{{cabang.id}}">{{cabang.nama}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Tanggal</label>
                        <div class="col-sm-3">
                            <input type="text" data-ng-datepicker data-ng-options="datepickerOptions" data-ng-model="form.tanggal">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Keterangan</label>
                        <div class="col-sm-3">
                            <textarea class="form-control" ng-model="form.keterangan" ng-disabled="is_view" ng-readonly="is_create == false"></textarea>   
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <h5 class="font-bold">- Detail Stok Keluar</h5>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="text-align: center;">Barang</th>
                                <th style="text-align: center;">Jumlah</th>
                                <th style="text-align: center;">Harga</th>
                                <th style="text-align: center;">Sub Total</th>
                                <th style="text-align: center;">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="detail in detskeluar" >
                                <td style="margin:0px; ">
                                    <select ui-select2="selectcabang" ng-model="detail.produk_id" ng-disabled="is_view" required style="width: 100%;">
                                        <option value="">-Pilih Produk-</option>
                                        <option ng-repeat="produk in list_produk" value="{{produk.id}}">{{produk.nama}}</option>
                                    </select>
                                </td>
                                <td style="width:50px;">
                                    <input type="text" class="form-control" ng-maxlength="15" ng-pattern="/^[0-9]+$/" ng-keyup="total()"  ng-model="detail.jumlah" " ng-disabled="is_view" ng-readonly="is_create == false" required>
                                </td>
                                <td style="width:200px;">
                                    <div class="input-group m-b" style="margin:0px;">
                                        <span class="input-group-addon">Rp</span>
                                        <input type="text" class="form-control" ng-maxlength="15" ng-pattern="/^[0-9]+$/" ng-keyup="total()"  ng-model="detail.harga"  ng-disabled="is_view" ng-readonly="is_create == false" required>
                                    </div>
                                </td>
                                <td style="width:200px;">
                                    <div class="input-group m-b" style="margin:0px;">
                                        <span class="input-group-addon">Rp</span>
                                        <input type="text" class="form-control" name="total" value="{{detail.jumlah * detail.harga| number}}" ng-readonly="true"  ng-disabled="is_view" required>
                                    </div>
                                </td>
                                <td style="width:50px;text-align: center; margin:0px;">
                                    <button ng-click="addDetail()" title="Tambah Data" class="btn btn-success" ng-show="$index == 0" ng-disabled="is_view"><i class="fa fa-plus"></i></button>
                                    <button ng-click="removeRow($index)" title="Hapus Data" class="btn btn-danger" ng-show="$index > 0" ng-disabled="is_view"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                            <tr style="">
                                <th colspan="3" style="text-align: right;">Total :&nbsp;</th>
                                <td colspan="2" >
                                    <div class="input-group m-b"  style="margin:0px;">
                                        <span class="input-group-addon">Rp</span>
                                        <input type="text" class="form-control" ng-disabled="is_view"  ng-readonly="true" ng-model="form.total" style="width:200px;">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <center style="width: 100%">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default fa fa-arrow-circle-o-left" ng-click="cancel(form, detskeluar)">&nbsp;Back</button>
                                <button type="submit" class="btn btn-primary fa fa-save" ng-hide="is_view" ng-disabled="landaform.$invalid" ng-click="save(form, detskeluar)">&nbsp;Simpan Perubahan</button>
                            </div>
                        </div>
                    </center>	
                </form>
            </div>
        </div>
    </div>
</div>
