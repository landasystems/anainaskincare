<div ng-controller="l_bonuskaryawanCtrl">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Laporan Bonus Karyawan</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                Laporan Bonus Karyawan 
            </div>
            <div class="panel-body">
                <form name="landaform" class="form-horizontal form-validation ">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Cabang</label>
                            <div class="col-sm-9">
                                <select ui-select2="" ng-model="form.cabang_id" style="width: 250px;">
                                    <option value="">-Semua Cabang-</option>
                                    <option ng-repeat="cabang in listcabang" value="{{cabang.id}}">{{cabang.nama}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Pegawai</label>
                            <div class="col-sm-9">
                                <select ui-select2="" ng-model="form.pegawai_id" style="width: 250px;">
                                    <option value="">-Semua Pegawai-</option>
                                    <option ng-repeat="pegawai in listpegawai" value="{{pegawai.id}}">{{pegawai.nama}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tanggal</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control datepicker" datepicker close-text="Close" close-on-date-selection=true ng-model="form.tanggal" required>
                            </div>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <center style="width: 100%">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-success fa fa-file-excel-o"  ng-disabled="landaform.$invalid"  ng-click="cancel(form)">&nbsp;Export Excel</button>
                                <button type="submit" class="btn btn-primary fa  fa-search" ng-disabled="landaform.$invalid" ng-click="save(form)">&nbsp;Tampilkan</button>
                            </div>
                        </div>
                    </center>	
                </form>
            </div>
        </div>
    </div>
</div>
